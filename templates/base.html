{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
      <link rel="stylesheet" href="{% static 'mdb/css/all.css' %}">
      <!-- Bootstrap core CSS -->
      <link href="{% static 'mdb/css/bootstrap.min.css' %}" rel="stylesheet">
      <!-- Material Design Bootstrap -->
      <link href="{% static 'mdb/css/mdb.min.css' %}" rel="stylesheet">
      <!-- Your custom styles (optional) -->
      <link href="{% static 'mdb/css/style.min.css' %}" rel="stylesheet">

      <link href="{% static 'css/style.css' %}" rel="stylesheet">

<body class="grey lighten-3">
    <header>

        <!-- Sidebar -->

    </header>

    <!--Main layout-->
    <main class="pt-5 mx-lg-5">

    </main>

    <script type="text/javascript" src="{% static 'mdb/js/jquery.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'mdb/js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'mdb/js/mdb.min.js' %}"></script>
